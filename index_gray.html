<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DavudTech</title>
    <style>
        @font-face {
            font-family: 'Digital';
            src: url('Digital.ttf') format('truetype');
        }

        body {
            background-color: #3a3a3a;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Digital', sans-serif;
            color: #dbf5f8;
        }

        .countdown-container {
            text-align: center;
            display: flex;
            gap: 20px;
            flex-wrap: wrap; /* Added */
            max-width: 90%; /* Added */
            margin: auto; /* Added */
        }

        .countdown-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            flex-grow: 1; /* Added */
            flex-basis: calc(25% - 20px); /* Added */
            max-width: calc(25% - 20px); /* Added */
        }

        .number {
            font-size: 10vw; /* Changed to vw */
            letter-spacing: 0.5vw; /* Changed to vw */
        }

        .label {
            font-size: 2vw; /* Changed to vw */
            color: #dbf5f8;
        }

        @media (max-width: 768px) { /* Adjustments for smaller screens */
            .number {
                font-size: 12vw;
                letter-spacing: 1vw;
            }

            .label {
                font-size: 6vw;
            }

            .countdown-item {
                flex-basis: calc(50% - 20px);
                max-width: calc(50% - 20px);
            }
        }
    </style>
</head>
<body>
    <div class="countdown-container">
        <div class="countdown-item">
            <span id="days" class="number"></span>
            <span class="label">Days</span>
        </div>
        <div class="countdown-item">
            <span id="hours" class="number"></span>
            <span class="label">Hours</span>
        </div>
        <div class="countdown-item">
            <span id="minutes" class="number"></span>
            <span class="label">Minutes</span>
        </div>
        <div class="countdown-item">
            <span id="seconds" class="number"></span>
            <span class="label">Seconds</span>
        </div>
    </div>

    <script>
        function startCountdown() {
            const daysElement = document.getElementById('days');
            const hoursElement = document.getElementById('hours');
            const minutesElement = document.getElementById('minutes');
            const secondsElement = document.getElementById('seconds');

            const endDate = new Date('August 9, 2024 00:00:00').getTime();

            function updateCountdown() {
                const now = new Date().getTime();
                const distance = endDate - now;

                const days = Math.floor(distance / (1000 * 60 * 60 * 24));
                const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((distance % (1000 * 60)) / 1000);

                daysElement.textContent = days.toString().padStart(2, '0');
                hoursElement.textContent = hours.toString().padStart(2, '0');
                minutesElement.textContent = minutes.toString().padStart(2, '0');
                secondsElement.textContent = seconds.toString().padStart(2, '0');

                if (distance < 0) {
                    clearInterval(countdownInterval);
                }
            }

            updateCountdown();
            const countdownInterval = setInterval(updateCountdown, 1000);
        }

        startCountdown();
    </script>
</body>
</html>
